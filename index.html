<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

    <title>Lunch Finder</title>

    <meta name="description" content="Suggests nearby places to eat">
    <meta name="keywords" content="Food, Lunch, Eat, Meal, Lunch Finder, What to eat, Where to eat, Food near me, Restaurant finder">
    <meta name="author" content="Michael Barlow">

    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  </head>

  <body>

    <div id="welcome" class="center-screen">
      <img id="location-icon" src="img/location-icon.svg" alt="Location icon">
      <h1 id="welcome-head">Lunch Finder requires your location.</h1>
      <p id="welcome-body">To find you nearby places to eat, this app needs to know your location.
        <br>To continue, allow Lunch Finder to access your location.</p>
      <button id="welcome-button" class="btn" onclick="showApp()">Allow location access</button>
    </div>

    <div id="app" style="display:none">
      <div id="map"></div>

      <div id="suggestion" class="transition">
        <div class="suggestion-title">
          <span id="suggestion-title-text">How about...</span>
        </div>
        <div class="suggestion-data">
          <div class="suggestion-head">
            <span id="suggestion-name"></span>
          </div>
          <div class="suggestion-body">
            <span id="suggestion-address"></span>
            <span id="suggestion-distance"></span>
          </div>
        </div>
      </div>

      <div class="skip-place">
        <button id="next-button" class="btn transition" onclick="nextSuggestion()">Find somewhere else</button>
      </div>
    </div>

    <!--
      For this app to work, it requires a valid API key for Google's Places services.
      Please note that, if serving this page, the embedded API key is publicly available.
      While this is likely OK for a personal project, it is not suitable for production.

      <script src="https://maps.googleapis.com/maps/api/js?key=[YOUR-API-KEY]&libraries=places"></script>
    -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>

    <script src="js/index.js"></script>
    <script>startApp();</script>

  </body>
</html>
