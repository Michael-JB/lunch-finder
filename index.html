<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

    <title>Lunch Finder</title>

    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">

    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  </head>

  <body>

    <div id="map"></div>

    <div id="suggestion" class="transition">
      <div class="suggestion-data">
        <div class="suggestion-head">
          <span id="suggestion-name"></span>
        </div>
        <div class="suggestion-body">
          <span id="suggestion-address"></span>
          <span id="suggestion-distance"></span>
        </div>
      </div>
    </div>

    <div class="skip-place">
      <button id="next-button" class="transition" onclick="nextSuggestion()">Find lunch</button>
    </div>

    <script src="js/index.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZ535kzUyaN9E7qfh2LUUgIh_-jSycONY&libraries=places&callback=initMap"></script>
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places&callback=initMap"></script> -->
  </body>
</html>
